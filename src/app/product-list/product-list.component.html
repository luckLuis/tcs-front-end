<div class="container">
  <div class="header">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search..."
      class="search-input"
    />
    <button (click)="addProduct()" class="add-button">Agregar</button>
  </div>
  <table class="product-table">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre del producto</th>
        <th>Descripción</th>
        <th>Fecha de liberación</th>
        <th>Fecha de reestructuración</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of displayedProducts | filter : searchTerm">
        <td><img [src]="product.logo" alt="Logo" class="logo" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.date_release }}</td>
        <td>{{ product.date_revision }}</td>
        <td>
          <div
            class="dropdown"
            [ngClass]="{ open: dropdownOpen === product.id }"
          >
            <button
              class="dropdown-toggle"
              (click)="toggleDropdown(product.id)"
            >
              ...
            </button>
            <div class="dropdown-menu" *ngIf="dropdownOpen === product.id">
              <button class="dropdown-item" (click)="updateProduct(product)">
                Actualizar
              </button>
              <button class="dropdown-item" (click)="deleteProduct(product.id)">
                <span *ngIf="deletingProductId === product.id">
                  <div class="custom-spinner"></div>
                </span>
                <span *ngIf="deletingProductId !== product.id"> Eliminar </span>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-products" style="text-align: left">
    {{ totalProducts }} Resultados
  </div>

  <div *ngIf="showToast" [ngClass]="['toast', toastClass]">
    {{ toastMessage }}
  </div>
  <div class="rows-selector" style="text-align: right">
    <select [(ngModel)]="rowsPerPage" (change)="changeRowsPerPage($event)">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
</div>
